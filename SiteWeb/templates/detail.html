{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="display-4 text-center mb-4">
                {{ b.title }}
            </h1>

            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/' + b.img) }}"
                     alt="{{ b.title }}" 
                     title="{{ b.title }}" 
                     class="img-fluid rounded">
            </div>

            <div class="form-inline d-flex justify-content-center">
                <ul class="list-unstyled">
                    <li><strong>Auteur :</strong> {{ b.author.name }}</li>
                </ul>
            </div>

            {% if current_user.is_authenticated %}
                {% if b in current_user.favorites %}
                    <form action="{{ url_for('remove_from_favorites', book_id=b.id) }}" method="post">
                        <button type="submit" class="btn btn-danger">
                            Retirer des Favoris
                        </button>
                    </form>
                {% else %}
                    <form action="{{ url_for('add_to_favorites', book_id=b.id) }}" method="post">
                        <button type="submit" class="btn btn-primary">
                            Ajouter aux Favoris
                        </button>
                    </form>
                {% endif %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
